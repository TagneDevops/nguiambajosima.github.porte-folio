                <span></span>

        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Contactez-moi</h2>
                <div class="contact-container">
                    <div class="contact-info">
                        <h3>Informations de contact</h3>
                        <p><i class="fas fa-envelope"></i> nguiambajosima@gmail.com</p>
                        <p><i class="fas fa-phone"></i> +237 654 45 55 58</p>
                        <p><i class="fas fa-map-marker-alt"></i> Yaounde, Cameroon</p>
                        <div class="contact-social">
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                            <a href="#"><i class="fab fa-github"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Votre nom" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Votre email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" placeholder="Sujet">
                        </div>
                        <div class="form-group">
                            <textarea id="message" rows="5" placeholder="Votre message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Envoyer le message</button>
                        <div id="form-message"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
